<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
    <style>
        /* Define styles for laptops and desktops */
        @media screen and (min-width: 768px) {
            .container {
                width: 80%;
                margin: 0 auto;
                text-align: center;
            }
            .image {
                width: 100%;
                max-width: 800px;
                height: auto;
            }
        }

        /* Define styles for mobile phones */
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
                text-align: center;
            }
            .image {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Image Example</h1>
        <p>This page displays different-sized pictures based on screen size.</p>
        <img class="image" src="image.jpg" alt="Large Image for Laptop">
    </div>
</body>
</html>
